		}

<body>
	<button onclick=start('new')>start new population</button>
	<button onclick=start('load')>load previous</button>
	<button onclick=save()>save networks</button>
	<button onclick=play(400)>play</button>

	<span id=generations></span><br>


	<textarea rows="25" cols="24" id="view"></textarea>
	<textarea rows="25" cols="100" id="info"></textarea>
	<svg class="draw" width="800px" height="800px"/>
</body>
